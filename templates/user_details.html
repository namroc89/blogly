{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}

<img src="{{user.image_url}}" alt="">
<h1>{{user.get_full_name()}}</h1>

<button onclick="location.href='/users/{{user.id}}/edit'" type="button">Edit</button>

<button onclick="location.href='/users/{{user.id}}/delete'" type="button">Delete</button>

<button onclick="location.href='/users'" type="button">Users</button>

{% endblock %}
